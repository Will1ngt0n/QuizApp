<ion-header>
  <ion-toolbar style="text-align: center" color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding: 50px;">
    <ion-item>
      <ion-label position="floating">Username: </ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">Password: </ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item><br/>
    <ion-button [routerLink]="['/home']" style="display: block; width: 200px; margin: auto;" (click)="login();">Login</ion-button><br/><br/>
    <ion-button style="display: block; width: 200px; margin: auto;" (click)="resetPassword();">Forgot password</ion-button><br/>
    <a  style="display: block; width: 150px; margin: auto;"  [routerLink]="['/register']">I don't have an account</a>
  </ion-card>
  
</ion-content>
